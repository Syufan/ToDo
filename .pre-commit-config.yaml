---
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: meta
    hooks:
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^
          (
            client/src/logo\.svg|
            server/obj/
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)^
          (
            client/src/logo\.svg|
            server/obj/
          )
      - id: check-added-large-files
        args: [--maxkb=1000]
        exclude: |
          (?x)^
          (
            client/src/logo\.svg|
            server/obj/
          )
      - id: check-merge-conflict
      - id: detect-aws-credentials
        args:
            - --allow-missing-credentials
      - id: detect-private-key
      - id: check-yaml
      - id: check-xml

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        additional_dependencies: [prettier, prettier-plugin-tailwindcss]
        files: ^client/(public|src)/.*\.(css|html|js|jsx|json|md|scss|ts|tsx|yaml|yml)$

  - repo: local
    hooks:
      - id: client-eslint
        name: client eslint
        entry: bash
        args:
          - -lc
          - cd client && npx --no-install eslint src --ext .ts,.tsx,.js,.jsx
        language: system
        pass_filenames: false
        files: ^client/src/.*\.(js|jsx|ts|tsx)$

      - id: dotnet-format
        name: dotnet format
        entry: bash
        args:
          - -lc
          - cd server && dotnet format --verify-no-changes
        language: system
        pass_filenames: false
        files: ^server/.*\.(cs|csproj)$
